<!-- Código a optimizar -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-2">
      <label for="almacen">Almacen</label>
      <input type="text" class="form-control" id="almacen">
    </div>
    <div class="col-md-2">
      <label for="fecha">Fecha</label>
      <input type="date" class="form-control" id="fecha">
    </div>
    <div class="col-md-2">
      <label for="encargado">Encargado</label>
      <input type="text" class="form-control" id="encargado">
    </div>
    <div class="col-md-2">
      <label for="paquetes">Paquetes</label>
      <input type="text" class="form-control" id="paquetes">
    </div>
    <div class="col-md-2">
      <label for="producto">Producto</label>
      <input type="text" class="form-control" id="producto">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Producto</th>

            <th scope="col">Cantidad</th>

          </tr>
        </thead>
        <tbody>
          <!-- Datos de la tabla -->
                    <tr>
            <td>Ejemplo Producto 1</td>

            <td>456</td>
            <td>10</td>
            <td>100</td>
            <td>12</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12 mt-3">
      <button class="btn btn-danger">Crear Orden</button>
    </div>
  </div>
</div>



            </div>
        </div>
