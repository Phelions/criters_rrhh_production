<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Producción - Dashboard</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'css/dashboard/rrhh_style.css' %}"> 
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Producción Dashboard</div>
                <div class="list-group list-group-flush">
                    <!-- <a class="list-group-item list-group-item-action list-group-item-danger p-3 active " href="{% url  'rrhh' %}">Personal</a>-->
                    <a class="list-group-item list-group-item-action list-group-item-danger active p-3 " href="{% url  'prd' %}">Orden Requisición</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'orden_prd'%}">Orden Producción</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Terminar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
   <div class="container mt-4">
        <!-- Date Selector, Name Selector, Warehouse Selector, and Number Input in columns -->
        <div class="row">

            <!-- Date Selector -->
            <div class="col-md-3">
                <div class="form-group">
                    <label for="datePicker">Fecha:</label>
                    <input type="date" class="form-control datepicker" id="datePicker">
                </div>
            </div>

            <!-- Name Selector -->
            <div class="col-md-3">
                <div class="form-group">
                    <label for="nameSelector">Nombre:</label>
                    <select class="form-control" id="nameSelector">
                        <!-- Options go here -->
                    </select>
                </div>
            </div>

            <!-- Warehouse Selector -->
            <div class="col-md-3">
                <div class="form-group">
                    <label for="warehouseSelector">Almacén:</label>
                    <select class="form-control" id="warehouseSelector">
                        <!-- Options go here -->
                    </select>
                </div>
            </div>

            <!-- Number Input -->
            <div class="col-md-3">
                <div class="form-group">
                    <label for="quantityInput">Cantidad (Número):</label>
                    <input type="number" class="form-control" id="quantityInput">
                </div>
            </div>
        </div>
    </div>


    <!-- Table -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>ID</th>
                    <th>Disponible</th>
                    <th>Cantidad</th>
                    <th>Cantidad Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data goes here -->
                <tr>
                    <td>Producto1</td>
                    <td>1</td>
                    <td>200</td>
                    <td>5</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Producto2</td>
                    <td>2</td>
                    <td>234</td>
                    <td>3</td>
                    <td>15</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <div class="container mt-3 text-center">
        <button type="button" class="btn btn-danger">Crear Orden</button>
    </div>


            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/rrhh_scripts.js"></script>
    </body>
</html>
